name: CI Python

on:
  push:
    paths:
      - 'etl/**'
      - '.github/workflows/ci-python.yml'
  pull_request:
    paths:
      - 'etl/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Install deps
        run: |
          cd etl
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest-httpx
      - name: Run tests
        run: |
          cd etl
          . .venv/bin/activate
          pytest -q

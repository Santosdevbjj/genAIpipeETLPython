name: Build Docs

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Sphinx
        run: |
          pip install sphinx myst-parser sphinx-rtd-theme
      - name: Build
        run: |
          sphinx-build -b html docs docs/_build/html
